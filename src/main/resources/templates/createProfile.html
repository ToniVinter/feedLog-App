<body>

<div class="login-form">Â 
    <div class="logo">
        <img src="/img/logo.png" th:src="@{/img/logo.png}" style="width:100%"/>
    </div>
    <form data-th-action="@{/createProfile}" data-th-object="${userProfile}" method="POST">
        <h2>Create Profile</h2>
        <div class=" mt-4 form-group">
            <label><h6>Name</h6></label>
            <input class="form-control" placeholder="Enter full name" type="text" data-th-field="*{fullName}"/>
        </div>
        <div class=" mt-3 form-group">
            <label><h6>Country Code</h6></label>
            <input type="text" class="form-control" placeholder="Country Code" data-th-field="*{countryCode}">
        </div>
        <div class=" mt-3 form-group">
            <label><h6>Gender</h6></label>
            <input type="text" class="form-control" placeholder="Gender" data-th-field="*{gender}">
        </div>
        <div class=" mt-3 form-group">
            <label><h6>About</h6></label>
            <input type="text" class="form-control" placeholder="About" data-th-field="*{about}">
        </div>
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </form>
</div>
