<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:utext="${title}"></title>
</head>

<style>
      table th, table td {
         padding: 5px;
      }
      .message {
         color: blue;
      }
   </style>

<body>

<!-- Include _menu.html -->

<h2>Users</h2>



<table border="1">
    <tr>
        <th>User Name</th>
        <th>Email</th>
        <th>Password</th>
    </tr>
    <tr th:each ="user : ${users}">
        <td th:utext="${user.userName}">...</td>
        <td th:utext="${user.email}">...</td>
        <td th:utext="${user.password}">...</td>
    </tr>
</table>

</body>
</html>
